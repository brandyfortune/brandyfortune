<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap - Prebuilt Layout</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/brandy-2015.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body>
  	<nav class="navbar navbar-default">
  		<div class="container-fluid">
  			<!-- Brand and toggle get grouped for better mobile display -->
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
  				<a class="navbar-brand" href="index.html"><img src="images/brandyfortune_logo.gif" alt="Brandy Fortune"></a>
  			</div>
  			<!-- Collect the nav links, forms, and other content for toggling -->
  			<div class="collapse navbar-collapse" id="defaultNavbar1">
  				<ul class="nav navbar-nav navbar-right">
  					<li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
  					<li><a href="projects.html">Projects</a></li>
  					<li><a href="#">Another</a></li>
  				</ul>
  			</div>
  			<!-- /.navbar-collapse -->
  		</div>
  		<!-- /.container-fluid -->
  	</nav>
  	<div class="container-fluid">
  		<div class="row slideshow">
  			<div class="col-md-6 col-md-offset-3">
  				<!-- start content -->

  				<div id="slideshow">
  					<div>
  						<img src="images/Gallery_04.jpg" alt="">
  					</div>
  					<div>
  						<img src="images/Gallery_07.jpg" alt="">
  					</div>
  					<div>
  						<img src="images/Gallery_05.jpg" alt="">
  					</div>
  					<div>
  						<img src="images/Gallery_10.jpg" alt="">
  					</div>
  				</div>

  				<!-- end content -->
  			</div>
  		</div>
  	</div>
  	<footer>
  		<section class="container">
  			<div class="row">
  				<div class="text-center col-md-6 col-md-offset-3">
  					<p>Copyright &copy; 2015 Brandy Fortune &middot; All Rights Reserved.</p>
  				</div>
  			</div>
  		</section>
  	</footer>

  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="js/jquery-1.11.2.min.js"></script>

  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="bootstrap/js/bootstrap.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  	<script>
  		$(function() {
  			$("#slideshow > div:gt(0)").hide();
  			setInterval(function() {
  				$('#slideshow > div:first')
  				.fadeOut(1000)
  				.next()
  				.fadeIn(1000)
  				.end()
  				.appendTo('#slideshow');
  			}, 3500);
  		});
  	</script>
  </body>

  </html>
